	<body>
		<script>
			/* nützliche Befehle:
			   - parseInt(..): Wandelt den Wert in eine Ganzzahl um; Beispiel: parseInt("17.23") --> 17, parseInt(17.23) --> 17, parseInt(17.999) --> 17
			   - parseFloat(..): Wandelt in eine Kommazahl um; Beispiel: parseFloat("17.23") --> 17.23
			   - Math.random(): erzeugt eine Zufallszahl zw. 0 und 1 (mit 16 Kommastellen)
			*/
			
			let a = 18, b = 23, c;
			c = a+b;
			console.log(c);
			console.log("c:",c); //bevorzugt, da hier der Typ erkannt werden kann
			console.log("c:"+c);

			console.log("Zufallszahl:",Math.random());
			
			// ---- if-Anweisung: ----
			let z = Math.random();
			if(z>0.5) {
				console.log("Diese Zahl war größer als 0.5:",z);
			}
			else {
				console.log("Leider nein, die Zahl lautet:",z);
			}
			
			let vn = prompt("Bitte gib Deinen Vornamen ein:");
			if(vn=="Thomas") {
				console.log("Hallo Thomas");
			}
			else {
				if(vn=="Sabine") {
					console.log("Hi");
				}
				else {
					if(vn=="Alex" || vn=="alex") {
						console.log("Hey Alex");
					}
					else {
						console.log("Hallo Unbekannte/r");
					}
				}
			}
			
			// ---- switch-Anweisung: ----
			switch(vn) {
				case "Thomas":
					console.log("Hallo Thomas");
					break;
					
				case "Sabine":
					console.log("Hi");
					break;
					
				case "Alex":
				case "alex":
					console.log("Hey Alex");
					break;
					
				default:
					console.log("Hallo Unbekannte/r");
			}
		</script>
